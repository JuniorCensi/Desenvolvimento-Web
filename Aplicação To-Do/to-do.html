<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="to-do.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Minhas Tarefas</h1>
        <hr>
    </header>
    <main>
        <div class="vertical-container">
            <div class="container input-row">
                <input type="text" class="task-input" placeholder="Insira uma nova tarefa">
                <button class="add-btn">Adicionar Tarefa</button>
            </div>
            <div class="container input-row">
                <p>Filtrar por:</p>
                <button class="filter-btn filterAll" id="filterAll-btn">Todas</button> <!-- adicionar classe SELECTED -->
                <button class="filter-btn filterPend" id="filterPend-btn">Pendentes</button><!-- adicionar classe SELECTED -->
                <button class="filter-btn filterConc" id="filterConc-btn">Concluídas</button><!-- adicionar classe SELECTED -->
            </div>
            <div class="container">
                <ul id="taskList" class="task-list">
                   <!-- Aqui serão inseridas as tarefas -->
                </ul>
            </div>
            
            <div class="modal-overlay" id="modalAddTask">
                <div class="modal">
                    <h2>Adicionar Nova Tarefa</h2>
                    <hr>
                    <form id="formAddTask">
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="due">Data de Vencimento:</label>
                        <input type="date" id="due" name="due" required>

                        <label for="priority">Prioridade:</label>
                        <select id="priority" name="priority" required>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>

                        <label for="desc">Descrição:</label>
                        <input type="text" id="desc" name="desc">

                        <div class="modal-actions">
                            <button type="submit" class="add-btn">Adicionar</button>
                            <button type="button" class="close-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-overlay" id="modalEditTask">
                <div class="modal">
                    <h2>Editar Tarefa</h2>
                    <hr>
                    <form id="formEditTask">
                        <label for="edit-title">Título:</label>
                        <input type="text" id="edit-title" name="edit-title" required>

                        <label for="edit-due">Data de Vencimento:</label>
                        <input type="date" id="edit-due" name="edit-due" required>

                        <label for="edit-priority">Prioridade:</label>
                        <select id="edit-priority" name="edit-priority" required>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>

                        <label for="edit-desc">Descrição:</label>
                        <input type="text" id="edit-desc" name="edit-desc">

                        <div class="modal-actions">
                            <button type="submit" class="add-btn">Salvar</button>
                            <button type="button" class="close-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-overlay" id="modalRemoveTask">
                <div class="modal">
                    <h2>Remover Tarefa</h2>
                    <hr>
                    <p>Você tem certeza que deseja remover esta tarefa?</p>
                    <div class="modal-actions">
                        <button type="button" class="remove-btn">Remover</button>
                        <button type="button" class="close-btn">Cancelar</button>
                    </div>
                </div>
            </div>

            <div class="modal-overlay" id="itemDetails">
                <div class="modal">
                    <h2>Detalhes da Tarefa</h2>
                    <hr><br>
                    <p><strong>Título:</strong> <span id="item-title"></span></p>
                    <p><strong>Data de Vencimento:</strong> <span id="item-due"></span></p>
                    <p><strong>Prioridade:</strong> <span id="item-priority"></span></p>
                    <p><strong>Descrição:</strong> <span id="item-desc"></span></p>
                    <br><hr>
                    <div class="modal-actions">
                        <button type="button" class="close-btn">Fechar</button>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="to-do.js"></script>
</body>

</html>
