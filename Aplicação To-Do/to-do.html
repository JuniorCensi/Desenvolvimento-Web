<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="to-do.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Minhas Tarefas</h1>
        <hr>
    </header>
    <main>
        <div class="vertical-container">
            <div class="container input-row">
                <input type="text" class="task-input" placeholder="Insira uma nova tarefa">
                <button class="add-btn">Adicionar Tarefa</button>
            </div>
            <div class="container input-row">
                <p>Filtrar por:</p>
                <button class="filter-btn filterAll-btn">Todas</button> <!-- adicionar classe SELECTED -->
                <button class="filter-btn filterPend-btn">Pendentes</button><!-- adicionar classe SELECTED -->
                <button class="filter-btn filterConc-btn">Concluídas</button><!-- adicionar classe SELECTED -->
            </div>
            <div class="container">
                <ul class="task-list">
                    <li class="task-item">
                        <div class="task-main">
                            <input type="checkbox" />
                            <span class="task-desc">Estudar para a prova de matemática</span>
                        </div>
                        <div class="task-due">
                            Vence: 15-08-2025
                        </div>
                        <div class="task-priority-container">
                            <span class="task-priority alta">Alta</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn" title="Editar"><span class="material-icons">edit</span></button>
                            <button class="remove-btn" title="Remover">✖</button>
                        </div>
                    </li>
                </ul>
            </div>


            
            <div class="modal-overlay" id="modalAddTask"> <!-- adicionar classe OPEN -->
                <div class="modal">
                    <h2>Adicionar Nova Tarefa</h2>
                    <form>
                        <label for="desc">Título:</label>
                        <input type="text" id="desc" name="desc" required>

                        <label for="due">Data de Vencimento:</label>
                        <input type="date" id="due" name="due" required>

                        <label for="priority">Prioridade:</label>
                        <select id="priority" name="priority" required>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>

                        <label for="desc">Descrição:</label>
                        <input type="text" id="desc" name="desc">

                        <div class="modal-actions">
                            <button type="submit" class="add-btn">Adicionar</button>
                            <button type="button" class="close-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            


    </main>
</body>

</html>
